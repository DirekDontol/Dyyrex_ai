<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dyyrex AI - MC Server</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* LOGIN */
#loginBox {
    background: #1a1a1a;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255,0,0,0.4);
    text-align: center;
    width: 320px;
}

#loginBox h2 {
    color: red;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    background: #2a2a2a;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

/* CHAT */
#chatPage {
    display: none;
    width: 100%;
    height: 100vh;
    flex-direction: column;
}

header {
    background: #1a1a1a;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: red;
    box-shadow: 0 0 15px rgba(255,0,0,0.4);
}

#chatBox {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    max-width: 70%;
    direction: ltr;
    word-wrap: break-word;
}

.user {
    background: red;
    align-self: flex-end;
}

.bot {
    background: #2a2a2a;
    border-left: 4px solid red;
}

#inputArea {
    display: flex;
    padding: 15px;
    background: #1a1a1a;
}

#userInput {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2a2a2a;
    color: white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
    <h2>Dyyrex AI Login</h2>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
</div>

<!-- CHAT -->
<div id="chatPage">
    <header>Dyyrex AI - MC Server</header>
    <div id="chatBox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Tanya sesuatu...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
const PASSWORD = "111"; // ganti password di sini

function login() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatPage").style.display = "flex";
    } else {
        alert("Password salah!");
    }
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");

    const userMsg = document.createElement("div");
    userMsg.classList.add("message", "user");
    userMsg.innerText = message;
    chatBox.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.innerText = "Dyyrex AI sedang berpikir...";
    chatBox.appendChild(botMsg);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.error) {
            botMsg.innerText = "Error: " + JSON.stringify(data.error);
        } else {
            botMsg.innerText = data.choices[0].message.content;
        }

    } catch (err) {
        botMsg.innerText = "Gagal terhubung ke server.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dyyrex AI - MC Server</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://images.alphacoders.com/133/1332803.jpeg") no-repeat center center fixed;
    background-size: cover;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Overlay biar gelap */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* HEADER */
header {
    background: rgba(20,20,20,0.8);
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: red;
    box-shadow: 0 0 15px rgba(255,0,0,0.4);
}

/* CHAT */
#chatBox {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
}

.user {
    background: red;
    align-self: flex-end;
}

.bot {
    background: rgba(30,30,30,0.9);
    border-left: 4px solid red;
}

/* INPUT */
#inputArea {
    display: flex;
    padding: 15px;
    background: rgba(20,20,20,0.8);
}

#userInput {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #2a2a2a;
    color: white;
}

button {
    padding: 12px 18px;
    margin-left: 10px;
    border: none;
    border-radius: 8px;
    background: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: darkred;
}
</style>
</head>

<body>

<header>Dyyrex AI - MC Server</header>

<div id="chatBox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Tanya sesuatu...">
    <button onclick="sendMessage()">Kirim</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");

    const userMsg = document.createElement("div");
    userMsg.classList.add("message", "user");
    userMsg.innerText = message;
    chatBox.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.innerText = "Dyyrex AI sedang berpikir...";
    chatBox.appendChild(botMsg);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.error) {
            botMsg.innerText = "Error: " + JSON.stringify(data.error);
        } else {
            botMsg.innerText = data.choices[0].message.content;
        }

    } catch (err) {
        botMsg.innerText = "Gagal terhubung ke server.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>
